<a routerLink="" class="font-bold">back >></a>
<div>
    <div class="grid place-content-center">

        <h2 class="text-4xl font-bold">Add Todo</h2> 
    </div>
    <form class="p-5 border-8 border-indigo-600 m-5">
      <div>
        <label for="title" style="font-size: 6vh;">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="todo.title"  placeholder="Enter the Title"
        class="ml-5 border-2 border-lime-600 w-200 h-10 p-5"
        />
      </div>
      <div style="display: flex;margin-top: 5vh;font-size: 6vh;">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="todo.description"
        class="ml-5 border-2 border-lime-600 w-200  p-5"
        ></textarea>
      </div>
      <div>
        <button type="button" (click)="saveTodo()"
        class="ml-5 mt-5 p-5 border-2 border-red-400 rounded-full w-1/2"
        >Save</button>
      </div>
    </form>
  </div>
