<div class="border-solid border-2 border-blue-300 p-5 m-10 ">
    <!-- style="border: 2px solid cyan;margin-left: 10px;padding: 5vh; -->
    <div class="flex gap-5">
        <h1 style="font-size: 10vh;">Todo List</h1>
        <div class="border-solid border-2 border-indigo-600 h-10 p-2 mt-8 font-bold">
            <a routerLink="add" >Add Todo</a>
        </div>
    </div>

    <ul *ngFor="let item of todos" style="margin-bottom:5vh;">
      <li >
        <input  [(ngModel)]="item.title" style="font-size: 3vh;" class="bg-slate-300 p-5"/> 
        <input  [(ngModel)]="item.description" style="font-size: 3vh;" class="bg-slate-300 p-5 ml-5"/> 
        
        <button style="margin-left: 5vh;" (click)="editTodo(item)">Edit</button>
        <button style="margin-left: 5vh;" (click)="deleteTodo(item)">Delete</button>
      </li>
    </ul>
  </div>
